<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Gusanito</title>
</head>

<body>
    <div class="centro contenedor">
        <h1>Si un día despierto y soy un gusanito</h1>
        <h1>¿Aún me amarías?</h1>

        <div class="botones">
            <button type="button" class="btn btn-primary" id="btnSi" onclick="pulsarSi()">Si</button>
            <button type="button" class="btn btn-primary" id="btnNo" onclick="pulsarNo()">No</button>
        </div>

        <div class="imagen">
            <h1 id="teAmo">Te amo guapa</h1>
            <img src="love-you.gif" alt="" id="gatito" width="100%">
        </div>


        <p>Para mi montse preciosa</p>
    </div>

    <script src="app.js"></script>

</body>

</html>
